<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Helper</title>
    <!-- Tailwind CSS desde CDN -->
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <!-- PDF.js y PDF-lib desde CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-50 font-sans">
    <div class="container mx-auto px-4 py-8 max-w-3xl">
        <div class="bg-white rounded-lg shadow-md p-6">
            <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">PDF Helper</h1>
            
            <div id="dropZone" class="border-2 border-dashed border-blue-400 rounded-lg p-8 text-center mb-6 transition-all cursor-pointer hover:border-blue-600 hover:bg-blue-50">
                <p class="text-gray-700">Arrastra PDFs aquí o haz clic para seleccionar</p>
                <p class="text-sm text-gray-500">Puedes seleccionar varios archivos a la vez</p>
                <input type="file" id="fileInput" accept=".pdf" multiple class="hidden">
            </div>
            
            <div id="fileList" class="space-y-2 mb-6"></div>
            
            <div class="mb-6">
                <label for="compressionLevel" class="block font-medium text-gray-700 mb-2">Nivel de compresión:</label>
                <select id="compressionLevel" class="w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                    <option value="low">Baja (Mejor calidad)</option>
                    <option value="medium" selected>Media (Equilibrado)</option>
                    <option value="high">Alta (Archivo más pequeño)</option>
                </select>
            </div>
            
            <button id="processButton" disabled class="w-full bg-blue-500 text-white py-3 px-4 rounded-md font-medium transition-colors hover:bg-blue-600 disabled:bg-gray-400 disabled:cursor-not-allowed">
                Procesar y Descargar
            </button>
            
            <div id="progressContainer" class="hidden mt-6">
                <div class="w-full bg-gray-200 rounded-full h-4 mb-3">
                    <div id="progressBar" class="bg-blue-500 h-4 rounded-full" style="width: 0%"></div>
                </div>
                <div id="status" class="text-center text-gray-600">Procesando...</div>
            </div>
        </div>
    </div>

    <!-- Script principal -->
    <script src="js/app.js"></script>
</body>
</html>
